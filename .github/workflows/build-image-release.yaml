name: Build the container image

on:
  push:

env:
  CADDY_VERSION: v2.8.4
  PACKAGE_LIBROUTE53_VERSION: v1.5.0

jobs:
  build:
    name: Build the container image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub container registry
        uses: docker/login-action@v3
        with:
          password: ${{ secrets.GITHUB_TOKEN }}
          registry: ghcr.io
          username: ${{ github.actor }}

      - name: Build and push
        id: build
        uses: docker/build-push-action@v4
        with:
          context: .
          platforms: linux/amd64
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            CADDY_VERSION=${{ env.CADDY_VERSION }}
            PACKAGE_LIBROUTE53_VERSION=${{ env.PACKAGE_LIBROUTE53_VERSION }}
          labels: |
            org.opencontainers.image.source=https://github.com/CyberXProp/caddy-route53
          tags: ghcr.io/cyberxprop/caddy-route53:${{ env.CADDY_VERSION }}
          outputs: type=local,dest=/tmp/output

      - name: Compress Caddy Binary
        run: |
          if [ -f /tmp/output/usr/bin/caddy ]; then
            tar -czvf /tmp/output/caddy-${{ env.CADDY_VERSION }}.tar.gz -C /tmp/output/usr/bin caddy
          else
            echo "Error: /tmp/output/usr/bin/caddy not found."
            exit 1
          fi

      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          name: release-${{ env.CADDY_VERSION }}
          tag_name: ${{ env.CADDY_VERSION }}
          # generate_release_notes: true
          files: /tmp/output/caddy-${{ env.CADDY_VERSION }}.tar.gz
